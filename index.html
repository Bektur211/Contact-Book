<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title">
                <h3>Пополните список</h3>

            </div>
            <div class="form-inputs">
                <div class="field">
                    <input type="text" class="name-input" placeholder="Имя">
                    <input type="text" class="surname-input" placeholder="Фамилия">
                    <input type="number" class="number-input" placeholder="Номер телефона">
                </div>

                <div class="field">
                    <button class="btn-add">Добавить контакт</button>
                </div>

            </div>
            <div class="search-block">
                <span>Найти Контакт</span> <br>
            <input type="text" class="search-inp">
            </div>
        </div>
        <div class="contact-container">
            <h3>Ваши Контакты</h3>
           
            <div class="contact-list">
                
                <ul class="contacts">
                </ul>
                
               
            </div>
            <div class="pagenator">
            <button class="prev-btn">Prev</button>
                <button class="next-btn">Next</button>
            </div>
        </div>
    </div>
    
    <div class="main-modal">
        <div class="inner-modal">
          <div class="close">
            <button class="btn-close">X</button>
          </div>
          <div class="edit-task">
              <span class="main-span">Поменять данные</span> <br>
           
            <span class="main-edit-span">Имя:</span><input type="text" class="editName-inp inpp">
            <span class="main-edit-span">Фамилия:</span>  <input type="text" class="editSurName-inp inpp">
            <span class="main-edit-span">Номер:</span> <input type="text" class="editPhone-inp inpp">
            <button class="btn-save">Save</button>
          </div>
        </div>
      </div>

    
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
